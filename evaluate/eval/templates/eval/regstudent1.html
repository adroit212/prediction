{% extends "eval/mother_frame.html"%}
{% block maincontent %}
<section class="content-header">
    <h1>
        Register New Student
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Student registration form</h3>
                </div>
                <form enctype="multipart/form-data"  action="/regstudent2/"
                      name="regstdent" role="form" method="post">
                    {%csrf_token%}
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="studentname">Full name</label>
                                    <input type="text" class="form-control" name="studentname" id="studentname" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="studentregno">Reg. Number</label>
                                    <input type="text" class="form-control" name="studentregno" id="studentregno" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobile">Phone Number</label>
                                    <input type="text" class="form-control" name="mobile" id="mobile" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="deptcode">Departments</label>
                                    <select name="deptcode" id="deptcode" class="form-control" required>
                                        {%for s_dept in departments%}
                                        <option value="{{s_dept.deptcode}}">{{s_dept.deptname}}</option>
                                        {%endfor%}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="level">Level</label>
                                    <select class="form-control" name="level" id="level" required>
                                        <option value="100">100 Level</option>
                                        <option value="200">200 Level</option>
                                        <option value="300">300 Level</option>
                                        <option value="400">400 Level</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="col-md-6">
                                <div class="form-group">
                                    <label for="photo">Image</label>
                                    <input type="file" class="form-control" name="photo" id="photo" required>
                                </div>
                            </div>-->

                            <div class="col-md-12">
                                <div class="form-group">
                                    <p><b>Note:</b> Two different students cannot have the same registration number</p>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer text-right">
                        <a href="/adminstudent/" class="btn btn-danger">Cancel</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="submit" class="btn btn-primary">Save Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- /.content -->
{% endblock %}
