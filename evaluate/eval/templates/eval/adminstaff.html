{% extends "eval/mother_frame.html"%}
{% block maincontent %}
        <section class="content-header">
          <h1>
            Staff Record
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <!--<div class="box-header text-right">
                                <a href="/regstaff1/" class="btn btn-primary">Register New</a>
                        </div>-->
                        <div class="box-body">
                            <table id="example2" class="table table-bordered table-striped">
                                <thead style="background-color:#000; color: #fff;">
                                    <tr>
                                        <!--<td>Passport</td>-->
                                        <td>Email</td>
                                        <td>Full Name</td>
                                        <td>Department</td>
                                        <td>Mobile</td>
                                        <td>Action</td>
                                    </tr>
                                </thead>
                                <tbody>
                                {%for staff in staffs%}
                                    <tr>
                                        <!--<td></td>-->
                                        <td>{{staff.staffemail}}</td>
                                        <td>{{staff.staffname}}</td>
                                        <td>{{staff.deptcode}}</td>
                                        <td>{{staff.mobile}}</td>
                                        <td class="text-center">
                                            <form onsubmit="return confirm('Delete!') " action="/remstaff/" method="post" name="deleteform">
                                                {%csrf_token%}
                                                <input type="hidden" name="delid" value="{{staff.staffemail}}">
                                                <button title="Delete" type="submit" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                {%endfor%}
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer text-right">
                            <a href="/regstaff1/" class="btn btn-primary">Register New</a>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /.content -->
{% endblock %}
