{% extends "eval/mother_frame.html"%}
{% block maincontent %}
<section class="content-header">
    <h1>
        Add New Test Question
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Question addition form</h3>
                </div>
                <form action="/regtest2/" name="regtestquest" role="form" method="post">
                    {%csrf_token%}
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="question">Question</label>
                                    <textarea style="resize:none;" rows="3" class="form-control" name="question" id="question" required></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="optiona">Option A</label>
                                    <input type="text" class="form-control" name="optiona" id="optiona" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="optionb">Option B</label>
                                    <input type="text" class="form-control" name="optionb" id="optionb" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="optionc">Option C</label>
                                    <input type="text" class="form-control" name="optionc" id="optionc" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="optiond">Option D</label>
                                    <input type="text" class="form-control" name="optiond" id="optiond" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="answer">Answer</label>
                                    <select class="form-control" name="answer" id="answer" required>
                                        <option></option>
                                        <option value="a">Option A</option>
                                        <option value="b">Option B</option>
                                        <option value="c">Option C</option>
                                        <option value="d">Option D</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="course">Course</label>
                                    <select class="form-control" name="course" id="course" required>
                                        <option></option>
                                        {%for key, cse in courses.items%}
                                        <option value="{{cse.coursecode}}">{{cse.coursetitle}} ({{cse.coursecode}})</option>
                                        {%endfor%}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer text-right">
                        <a href="/stafftest/" class="btn btn-danger">Cancel</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button type="submit" class="btn btn-primary">Save Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- /.content -->
{% endblock %}
